<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Listing</title>
</head>
<script>
<!--    TO DO:replace localhost with an actual IP-->
        function download(path){
            location.href = "http://localhost:8080/SmolNAS/download?path="+window.location.pathname+"/"+path;
        }
        function del(path){
            location.href = "http://localhost:8080/SmolNAS/delete?path="+window.location.pathname+"/"+path;
        }
        document.addEventListener("DOMContentLoaded", function(event) {
            document.getElementById('uploadForm').action=window.location.protocol+"//"+window.location.host+"/SmolNAS/upload?path="+window.location.pathname;
            document.getElementById('mkdirForm').action=window.location.protocol+"//"+window.location.host+"/SmolNAS/mkdir?path="+window.location.pathname;
        });

</script>

<body>
<form action="" method="post" enctype="multipart/form-data" id="uploadForm">
    <input type="file" name="files" multiple="true"/>
    <input type="submit" value="Upload Selection">
</form>
<br>
<form action="" method="post" id="mkdirForm">
    <label for="dirName">Directory Name</label>
    <input type="text" id="dirName" name="dirName"/>
    <input type="submit" value="Create Directory">
</form>
<hr>


</body>
</html>
